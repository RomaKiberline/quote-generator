<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Генератор Цитат</span>
  <span class="spacer"></span>
  <button mat-icon-button matTooltip="Про проект" routerLink="/about">
    <mat-icon>info</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Головна</span>
      </a>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/favorites" routerLinkActive="active">
        <mat-icon>favorite</mat-icon>
        <span>Улюблене</span>
      </a>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="/about" routerLinkActive="active">
        <mat-icon>info</mat-icon>
        <span>Про проект</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
